<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <meta name="description" content="Eden é um lugar para aqueles que estão começando a cultivar seu jardim. Encontrando informações sobre as necessidades de cada planta.">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#003131">
</head>

<body>

    <nav>
        <div class="logob">
            <a href="home.html"><img src="assets/logo.png" alt="Logo do site"></a>
        </div>

        <div class="pesquisarnb">
            <div class="lupab">
                <img src="assets/lupa.png" alt="Lupa de pesquisar">
            </div>
            <div class="pesquisarnpb">
                <h2>Pesquise novas plantas</h2>  
            </div>
        </div>
        <div class="fotoperfilb">
            <a href="index.html"><img src="assets/fotodeperfil.png" alt="Foto de perfil"></a>
        </div>
        <div class="settingsb">
            <img src="assets/settings.png">
        </div>
    </nav>

    <header>
        <div class="logo">
            <a href="home.html"><img src="assets/logo.png" alt="Logo do site"></a>
        </div>
        <div class="settings">
            <img src="assets/settings.png" alt="Engrenagem para as configurações">
        </div>
    </header>

    <main>

        <section id="home" class="section section-home">
            <div class="fotoperfil">
                <img src="assets/fotodeperfil.png" alt="Foto de perfil">
            </div>
            <div class="nome">
                <h1>Melina</h1>
            </div>

        </section>

        <section id="suasplantas" class="section section-suasplantas">
            <a href=""><img src="assets/add.png" alt="Símbolo de +"></a>
            <hr>
            <div class="pesquisar">
                    <div class="lupa">
                        <img src="assets/lupa.png" alt="Lupa para pesquisar">
                    </div>
                    <div class="pesquisarsp">
                        <h2>Pesquise suas plantas</h2>  
                    </div>
            </div>
            <div class="minhasplantas">
                <div class="image-list">
    
                </div>
            </div>

            <div class="footer-top">
                <div class="footer-bottom">
                    <span>
                        © Copyright 2024. Made by
                        <a rel="noreferrer" target="_blank" href="https://github.com/joperdo">
                            <strong>João Pedro Brito</strong>
                        </a>
                    </span>
                </div>

            </div>
            

        </section>

    </main>

    <menu>   
        <div class="modal-foto">
            <div class="navfoto">
                <button class="btnClose" onclick="closeModalFoto()"><h1>X</h1></button>
                <h2>Adicione sua nova planta</h2>
            </div>
            <div class="filescamera">
                <div class="files">
                    <button onclick="openfiles()"><img src="assets/files.png"></button>
                    <h2>Arquivos</h2>
                </div>
                <div class="camera">
                    <button onclick="takePhoto()"><img src="assets/camera.png"></button>
                    <h2>Câmera</h2>
                </div>
            </div>
        </div>
        <div class="icons">
            <a href="home.html"><img src="assets/homestroke.png" alt="Ícone de casa"></a>
            <button class="btnOpenModalFoto" onclick="openModalFoto()"><img src="assets/add.png" alt="Símbolo de +"></button>
            <a href="index.html"><img src="assets/perfil.png" alt="Ícone de perfil"></a>
        </div>
    </menu>

        
    <script>
        let newWorker;
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            reg.addEventListener('updatefound', () => {
              newWorker = reg.installing;
            });
          });
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', function () {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        }
      </script>

</body>

</html>
